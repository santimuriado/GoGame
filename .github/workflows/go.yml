name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: Download SDL2
      run: sudo apt install libsdl2{,-image,-mixer,-ttf,-gfx}-dev

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
